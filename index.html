<head>
  <meta name="theme-color" content="#ffffff">
  <title>jazz stickers</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/js_favicon_32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/js_favicon_192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicons/js_favicon_512.png">
  <link rel="manifest" href="/favicon/manifest">
</head>
<body>
  <div class="logo">
    <figure class="image image--square">
      <img src="images/jazz_stickers_logo.png" alt="jazzstickers.com logo">
    </figure>
  </div>
  <div class="cta">
    <a href="https://www.etsy.com/shop/JazzStickersDotCom" target="_blank">
      <span class="pulsing">></span>
      Visit our Etsy Shop!
      <span class="pulsing"><</span>
    </a>
  </div>
  <div class="gallery">
    <a href="https://www.etsy.com/shop/JazzStickersDotCom" target="_blank">
      <figure class="image image--landscape">
        <img src="images/short_scale.jpg" alt="sticker containing a dinosaur playing bass">
        <figcaption>Short Scale!</figcaption>
      </figure>
    </a>
    <a href="https://www.etsy.com/shop/JazzStickersDotCom" target="_blank">
      <figure class="image image--landscape">
        <img src="images/trumpet_mutes.jpg" alt="sticker containing five trumpet mutes">
        <figcaption>A brass player's pedalboard</figcaption>
      </figure>
    </a>
    <a href="https://www.etsy.com/shop/JazzStickersDotCom" target="_blank">
      <figure class="image image--landscape">
        <img src="images/jazz_drums.jpg" alt="sticker of drumset with teal and purple sides">
        <figcaption>Jazz Drums</figcaption>
      </figure>
    </a>
    <a href="https://www.etsy.com/shop/JazzStickersDotCom" target="_blank">
      <figure class="image image--landscape">
        <img src="images/dont_talk.jpg" alt="sticker that reads: don't talk during the bass solo">
        <figcaption>Shhh!</figcaption>
      </figure>
    </a>
  </div>
</body>
